<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Sample Article Title</title>
</head>
<body>
  <article id="post">
    <header>
      <h1 class="headline">Sample Article Title</h1>
      <p class="byline">By Feedmon</p>
    </header>
    <div class="primary-content">
      <p>Paragraph one introduces the topic and provides context.</p>
      <p>Paragraph two continues the discussion with additional detail.</p>
    </div>
    <div class="secondary-content">
      <p>Secondary content that should be ignored by default.</p>
    </div>
  </article>
  <div class="custom-body">
    <p>Custom selector text that should override readability when configured.</p>
  </div>
</body>
</html>
