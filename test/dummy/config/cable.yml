development:
  adapter: solid_cable
  polling_interval: 0.1.seconds
  message_retention: 15.minutes
  silence_polling: true

test:
  adapter: solid_cable
  polling_interval: 0.01.seconds
  message_retention: 1.minute
  autotrim: false
  silence_polling: true

production:
  adapter: solid_cable
  polling_interval: 0.1.seconds
  message_retention: 1.day
  silence_polling: true
