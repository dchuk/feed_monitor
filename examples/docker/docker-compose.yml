version: "3.9"

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    environment:
      PORT: 3000
    ports:
      - "3000:3000"
    volumes:
      - ..:/workspace
      - bundle:/bundle
      - node_modules:/workspace/app/node_modules
    depends_on:
      - postgres
      - redis

  worker:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    command: ["worker"]
    volumes:
      - ..:/workspace
      - bundle:/bundle
      - node_modules:/workspace/app/node_modules
    depends_on:
      - postgres
      - redis

  scheduler:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    command: ["scheduler"]
    volumes:
      - ..:/workspace
      - bundle:/bundle
      - node_modules:/workspace/app/node_modules
    depends_on:
      - postgres
      - redis

  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: feed_monitor_development
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

volumes:
  bundle:
  node_modules:
  postgres-data:
